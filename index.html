<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="todo-container">
        <h1>To-Do App</h1>
        <div class="input-container">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <span id="date-icon" class="icon">üìÖ</span>
            <input type="date" id="todo-date" style="display: none;">
            <span id="time-icon" class="icon">‚è∞</span>
            <input type="time" id="todo-time" style="display: none;">
            <select id="priority-selector">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="add-btn">Add</button>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search tasks...">
        </div>
        <div class="theme-container">
            <label for="theme-toggle">Night Mode:</label>
            <input type="checkbox" id="theme-toggle">
        </div>
        <div class="analytics-container">
            <a href="analytics.html" class="analytics-link">View Analytics</a>
        </div>
        <ul id="todo-list"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
